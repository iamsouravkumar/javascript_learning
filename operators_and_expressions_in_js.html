<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <script>
        console.log("operators in js")
        // arithmetic operators
        let a = 10;
        let b = 4;
        console.log("a + b =", a + b)
        console.log("a - b =", a - b)
        console.log("a / b =", a / b)
        console.log("a ** b =", a ** b)
        console.log("a % b =", a % b)
        console.log("++a =", ++a)
        console.log("a++ =", a++)
        console.log("--a =", --a)
        console.log("a-- =", a--)
        console.log("a =", a)

        // assignment operators
        let assignment = 1;
        assignment += 5;
        console.log(assignment)

        // comparison operator
        let comp1 = 1;
        let comp2 = 7;
        console.log("comp1 == comp2 is", comp1 == comp2)
        console.log("comp1 != comp2", comp1 !== comp2)
        console.log("comp1 === comp2", comp1 === comp2)
        console.log("comp1 !== comp2", comp1 !== comp2)
        console.log("comp1 > comp2", comp1 > comp2)

        // logical operators
        let x = 5;
        let y = 6;
        console.log(x<y && x==5)
        console.log(x>y || x==5)
        console.log(!false)
        console.log(!true)
    </script>
</body>
</html>
