<body>
    Lorem ipsum dolor sit amet.
    <script>
        let num = Math.random() * 100;
        let a;
        a = Number.parseInt(a)
        let score = 100
        while(a != num){
            score = score - 1;
            a = prompt("enter a number");
        }
        if (a < num) {
            console.log("this number is lesser than the random number")
        }
        else if (a > num) {
            console.log("this number is greater than the random number")
        }
        else{
            console.log("congratulations! you guess the correct number")
            console.log("you guess the actual number in $ {100 - score} chances")
        }
    </script>
