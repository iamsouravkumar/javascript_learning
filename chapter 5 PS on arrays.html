<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Lorem ipsum dolor sit amet.
    <script>
        //Q1=create an array of numbers an take input from the user to add numbers to this array.
        let arr = [1, 2, 3, 4, 5, 6, 7, 8]
        let a = prompt("enter your number")
        a = Number.parseInt(a)
        arr.push(a)
        console.log(arr)

        //Q2=keep adding numbers to the array in q1 until 0 is added to the array
        let arr2 = [1, 2, 3, 4, 5, 6, 7, 8]
        let a2;
        do{
        a2 = prompt("enter your number")
        a2 = Number.parseInt(a2)
        arr2.push(a2)
        }
        while(a2 != 0);
        console.log(arr2)

        //Q3=filter for numbers divisible by 10 from a given array.
        let div = [1, 20, 30, 4, 50, 650, 7, 8]
        let n = div.filter((x)=>{
            return x%10 == 0
        })
        console.log(n)

        //Q4=create an array of square of given numbers 
        let mul = [5, 3, 50, 6, 100]
        let b = mul.map((x)=>{
            return x*x
        })
        console.log(b)

        //Q5=use reduce to calculate factorial of a given number from an array of first n natural number (n beings the number whose factorial needs to be caculated) 
        let fact = [1,2,3,4,5,6]
        let f = fact.reduce((fa1, fa2)=>{
            return fa1 * fa2
        })
        console.log(f)
    </script>
</body>
</html>
