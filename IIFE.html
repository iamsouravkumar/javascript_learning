<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    Immediately Invoked Function Expresion (IIFE).
    <script>
        let a = ()=>{
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve(18)
                }, 2000)
            })
        }

        (async ()=>{
            let b = await a()
            console.log(b);
            let c = await a()
            console.log(c);
            let d = await a()
            console.log(d);
        })
        ()
    </script>
</body>
</html>
