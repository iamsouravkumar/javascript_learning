    <script>//primitive data types in js are nn bb ss u//
        let a = null;
        let b = 18;
        let c = true; //can also be false//
        let d = BigInt(500) + BigInt(5);
        let e = "sourav";
        let f = Symbol("i am a good symbol");
        let g = undefined;
        console.log(a, b, c, d, e, f, g)
        console.log(typeof f)
        
        //non primitive data types--objects//
        const item = {
            "sourav": true,
            "kumar": false,
            "sk": 67,
            "cat": undefined,
        }
        console.log(item["sk"])
        </script>
